{% import 'macros/forms.html' as forms %}

<form action="{{ url_for('root.search_page') }}" method="get">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
    <div class="relative w-full">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input type="search" name="q" id="default-search"
               class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-beige-300 focus:border-beige-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Znajdź produkty, składniki..."
                {% if query %}
                    value="{{ query }}"
                {% endif %}
               required>
        <button type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-beige-200 hover:bg-beige-300 focus:ring-4 focus:outline-none focus:ring-beige-100 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-beige-200 dark:focus:ring-blue-800">
            Wyszukaj
        </button>
    </div>
</form>
